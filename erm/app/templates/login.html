<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/logcss/assets/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/logcss/assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="static/logcss/assets/css/all.min.css">
    <link rel="stylesheet" href="static/logcss/assets/css/uf-style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="uf-form-signin">
      <div class="text-center">
        <img src="static/logcss/assets/img/favicon2.png" alt="" width="100" height="100"></a>
      <h1 class="text-white h3">Account Login</h1>
      </div>
      <form class="mt-4" method="post">
        {% csrf_token %} 
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-user"></span>
          <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-lock"></span>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="d-grid mb-4">
          <button type="submit" class="btn uf-btn-primary btn-lg">Login</button>
        </div>
        <div style="text-align: center;">
          {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endif %}
        </div>
      </form>
    </div>

    <!-- JavaScript -->

    <!-- Separate Popper and Bootstrap JS -->
    <script src="static/logcss/assets/js/popper.min.js"></script>
    <script src="static/logcss/assets/js/bootstrap.min.js"></script>
  </body>
</html>
